<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Estilos -->
  <%- include ('partials/head.html') %>

</head>

<body>

  <!-- Header -->
  <%- include ('partials/header.html') %>

  <!-- Contenido pagina -->
  <main class="main-alto-min">

    <div class="container p-5">

    <%- include ('partials/alert-success.html') %>
    <%- include ('partials/alert-error.html') %>

      <div class="row text-center">

        <div class="col-md-8 offset-md-2">
          <div class="card">
            <!-- <div class="card-body"> -->
            <form action="/registro" method="POST">
              <div class="container">

                <div class="form-group mt-4 mb-4">
                  <select class="form-control" name="pais" required>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Uruguay</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                  </select>
                </div>

                <div class="form-row mb-4">
                  <div class="col">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
                  </div>
                </div>

                <div class="form-row mb-2">
                  <div class="col">
                    <input type="text" class="form-control" name="dia" placeholder="Dia de nacimiento" required>
                  </div>
                  <div class="form-group">
                    <select class="form-control" name="mes" required>
                      <option>Enero</option>
                      <option>Febrero</option>
                      <option>Marzo</option>
                      <option>Abril</option>
                      <option>Mayo</option>
                      <option>Junio</option>
                      <option>Julio</option>
                      <option>Agosto</option>
                      <option>Septiembre</option>
                      <option>Octubre</option>
                      <option>Noviembre</option>
                      <option>Diciembre</option>
                    </select>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" name="anio" placeholder="Año de nacimiento" required>
                  </div>
                </div>

                <div class="form-row mb-4">
                  <div class="col">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <input type="password" class="form-control" name="contrasenia" placeholder="Contraseña" required>
                  </div>
                </div>

              </div>

              <div class="form-group">
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Acepto terminos y condiciones.
                  </label>
                </div>
              </div>
              <div class="card-footer mt-4">
                <button class="btn btn-primary" type="submit">Registrar</button>
              </div>
            </form>
            <!-- </div> -->
          </div>
        </div>

      </div>

    </div>

  </main>
  <!-- /.Contenido pagina -->

  <!-- Footer (Incluye JS)-->
  <%- include ('partials/footer.html') %>

</body>

</html>
